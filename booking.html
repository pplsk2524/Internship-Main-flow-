<html>
    <head>
        <title>
            Booking | AutoMob-Mechanic
        </title>
        <link rel="stylesheet" href="booking.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header >
            <div class="nav">
                <div class="automob"><a href="home.html"><i class="fa-solid fa-car"></i> AutoMob-Mechanic</a></div>
                <div class="items">
                    <div><a href="services.html">Services</a></div>
                    <div><a href="booking.html">Booking</a></div>
                    <div>contact@automob.co.in&#9993;</div>
                    <div>999 999 9999 &#9743;</div>
                </div>
            </div>
        </header>
        <DIV CLASS="HEADING">Book <span class="HEADING " style="color: rgb(211, 38, 96);">Your</span><span class="HEADING"> Service</span></DIV>
        <br>
        <div class="content">
            <div class="details">
                <form>
                    <label>Name</label>
                    <input class="features" type="text" placeholder="John Dash" required><br>
                    <label>Email Id</label>
                    <input class="features" type="email" placeholder="john@yahoo.com" required><br>
                    <label>Phone Number</label><br>
                    <select class="phone" required>
                        <option>code</option>
                        <option>+213</option>
                        <option>+91</option>
                        <option>+244</option>
                        <option>+61</option>
                    </select>
                    <input class="phone phone1" type="number" placeholder="9390217344" required>
                    <br>
                    <label>Select Service</label>
                    <select class="features" required>
                        <option>--Select--</option>
                        <option>Prevention Maintenance Service</option>
                        <option>Body Repair Service</option>
                        <option>Car Care Service</option>
                    </select><br>
                    <label>Car Make</label>
                    <input class="features" placeholder="Suzuki,Toyato,..." required>
                    <br>
                    <label>Car Model</label>
                    <input class="features" placeholder="Alto,Innova..." required>
                    <br>
                    <label>Fuel Type</label><br>
                    <input class="fuel" type="radio"><span>Petrol </span>  
                    <input type="radio"><span>Diesel </span>
                    <input type="radio"><span>LPG </span> 
                    <input type="radio"><span>Others</span>
                    <br>
                    <label>Kilometers Ran</label>
                    <input class="features" placeholder="...km" required>
            </div>
            <div class="image">
                <img src="../automobmechanic/assets/booking.jpg" height="80%" width="100%">
            </div>
        </div>
        </form>
        <button><a href="booking-success.html">Schedule an Appointment</a></button>
        <footer>
            <div class="Copyright">
                <div class="bottom">
                    <p>Copyright @2020 AutoMob-Mechanic.All Rights Reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
